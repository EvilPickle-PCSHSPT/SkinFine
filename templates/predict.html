<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/5ce9a0dd1d.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SkinFine</title>
        <link rel="icon" type="image/png" sizes="72x72" href="static/image/skinfine_logo.png">
        <link rel="stylesheet" type="text/css" href="static/skinfine_style.css">
    </head>

    <body style="overflow-y: scroll">
        <nav>
            <div class="logo">
                <h4>SkinFine</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="/home"><i class="fas fa-home"></i>Home</a>
                </li>
                <li>
                    <a href="/predict"><i class="fas fa-question-circle"></i>Predict</a>
                </li>
                <li>
                    <a href="/helpus"><i class="fas fa-hands-helping"></i>Help Us</a>
                </li>
                <li>
                    <a href="/contact"><i class="fas fa-phone fa-flip-horizontal"></i>Contact</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    
        <div class='rectangle'>Please choose your image or take a new one</div>
        
        <div class="row-1">
            <div class="pic-pre">
                <img id="rectangle-pic-preview" style="max-width: 300px; max-height: 300px;
                    left: 0;
                    right: 0;
                    top: 32.5vh;
                    position: absolute;
                    margin: auto; "src="{{imagesource}}"></img></br>
            </div>
            <div class="button-set-1">
               <form action="" method=post enctype=multipart/form-data>
                <input type="file" name="file" class="choose-file" onchange="document.getElementById('rectangle-pic-preview').src = window.URL.createObjectURL(this.files[0])" />
                <button type="submit" value=Upload class="upload">Upload</button>
                </form>
            </div>
        </div>

        <div class="row-2">
            <div class="rectangle pred" style="position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            text-align: center;
            top: calc(300px + 40vh);
            border: 3px solid rgb(72, 189, 160);
            border-radius: 10px;">Prediction</div>
        </div>

        <center>
        <div class="label-style">
            {{label}}
        </div>

        <div class="row-2">
            <div class="rectangle pred" style="position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            text-align: center;
            top: calc(400px + 40vh);
            border: 3px solid rgb(72, 189, 160);
            border-radius: 10px;">Cure</div>
        </div>



        <div class="label-style">
            {{cure}}
        </div>
        </center>
    </body>

<script src="/static/app.js"></script>
<script src="https://kit.fontawesome.com/5ce9a0dd1d.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementById("custom-button");
        const customTxt = document.getElementById("custom-text");
        
        customBtn.addEventListener("click", function () {
            realFileBtn.click();
        });
    </script>
</html>
